<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .brand {
            color: #0CCA9A;
        }

        .sign-container {
            max-width: 470px;
        }

        .icon-height {
            height: 24px;
            width: 24px;
        }

        .right-box {
            background: linear-gradient(#0CCA9A, #0DCA78);
        }

        .inputbox {
            border: 1px solid #cfcece;
            outline: none;
        }

        .inputbox:focus {
            border: 2px solid #0DCA78;
        }

        .input-label {
            top: -12px;
            left: 3%;
        }

        .sign-up {
            background: #0DCA78;
            color: #fff;
        }

        .sign-up:hover {
            background: #fff;
            color: #0DCA78;
            border: 1px solid #0DCA78;
        }

        .signin-border {
            width: 60px;
            border: 2px solid #0DCA78;
        }
    </style>
</head>

<body>
    <section class="container-fluid ">
        <div class="row vh-100">
            <div class="col-md-7 col-12">
                <div class="fw-medium p-2"><span class="brand fw-bold">Login</span>Page</div>
                <div class="px-4 sign-container mx-auto">
                    <div class="text-center mt-5">
                        <h2 class="fw-bold brand fs-1 my-4">Connectarse</h2>
                        <div class="mb-2 mx-auto signin-border"></div>
                        <div class="pt-4 text-danger" id="msg"></div>
                        <form id="login" method="POST">
                            <div class="position-relative my-4">

                                <input class="form-control inputbox shadow-none p-2" type="email" name="email" id="email"
                                    placeholder="email@.com">
                                <div class="input-label position-absolute  px-2 bg-white z-1">
                                    <label for="email" class="control-label">Email</label>
                                </div>
                            </div>
                            <div class="position-relative my-5">
                                <input class="form-control inputbox shadow-none p-2" type="password" name="password"
                                    id="password" placeholder="password">
                                <div class="input-label position-absolute px-2 bg-white z-1">
                                    <label for="email" class="control-label">Password</label>
                                </div>
                            </div>
                        </form>
                        <button class="btn my-5 fw-bold btn-lg sign-up rounded-5 px-5 fs-6" id="submit" type="submit">Entrar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-12 right-box d-flex">
                <div class="text-white text-center m-auto m-5 p-5">
                    <h2 class="fw-bolder fs-1 my-4">Hola!</h2>
                    <div class="signin-border border border-2 border-white mx-auto"></div>
                    <p class="fs-5 my-4">Introduce tus datos para conectarte.</p>
                </div>
            </div>
        </div>

    </section>

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js" type="module"></script>
</body>

</html>
